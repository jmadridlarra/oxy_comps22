<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="handtrack.css">

<head>
    <title>Testing Handtrack.js for Computational Queries </title>
    <div class="mb10">
        <button onclick="startGame()" id="trackbutton" class="bx--btn bx--btn--secondary" type="button">
          Start Game
        </button>
        <button onclick="switchLevel()" id="trackbutton" class="bx--btn bx--btn--secondary" type="button">
          Switch Level
        </button>
        <button onclick="end()" id="trackbutton" class="bx--btn bx--btn--secondary" type="button">
            End Game
          </button>
          <button onclick="reset()" id="trackbutton" class="bx--btn bx--btn--secondary" type="button">
            Reset Game
          </button>
          <button onclick="testFunc()" id="trackbutton" class="bx--btn bx--btn--secondary" type="button">
            Test Functionality
          </button>
        <div id="updatenote" class="updatenote mt10"> loading model ..</div>
      </div>

    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>

    <canvas id="canvas" class="border canvasbox"></canvas>
    <div id="status">Console.log status</div>

    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
    <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
    <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
    <script src="http://unpkg.com/tone"></script>
    <script src="handtrack.js"></script>
    
</head>
